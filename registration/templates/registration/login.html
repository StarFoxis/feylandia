{% extends 'base.html' %}
{% load static %}

{% block title %}Авторизация{% endblock title %}

{% block static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock static %}

{% block content %}
<form action="{% url 'login' %}" method="post" id="login">
    <h1>Авторизация</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Войти</button>
</form>
{% endblock content %}
